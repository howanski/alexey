version: '3.5'
services:
    database:
        env_file: 
            - .env
        image: mysql:8.0
        container_name: "alexey-mysql"
        restart: always
        expose:
            - 3306
        networks:
            - network
        volumes:
            - database_volume:/var/lib/mysql
            - ./entrails/mysql_conf:/etc/mysql/conf.d
    phpmyadmin:
        env_file:
            - .env
        image: phpmyadmin/phpmyadmin
        container_name: "alexey-phpmyadmin"
        expose:
            - 80
        networks:
            - network
        restart: always
        depends_on:
            - database
    php:
        environment:
            - DEVELOPMENT=1
        build:
            context: ./entrails/php-fpm
            dockerfile: Dockerfile
            args:
                PHP_VERSION: 8.0
        container_name: "alexey-php"
        ports:
            - 127.0.0.1:9009:9000
        networks:
            - network
        depends_on:
            - database
        volumes:
            - ./../application:/var/www/html
        restart: always
    nginx:
        env_file:
            - .env
        image: nginx
        container_name: "alexey-nginx"
        ports:
            - 127.0.0.1:80:80
            - 127.0.0.1:443:443
        networks:
            - network
        restart: always
        depends_on:
            - php
            - database
        volumes:
            - ./../application:/var/www/html
            - ./entrails/nginx/vhosts:/etc/nginx/vhost.d
            - ./entrails/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./entrails/nginx/ssl:/etc/nginx/ssl
volumes:
    database_volume: {}

networks:
    network:

